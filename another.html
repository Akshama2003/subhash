<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Payment Gateway</title>
  <!-- Razorpay JavaScript SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }

      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Secure Payment</h1>
    <form id="paymentForm">
      <!-- Card Details -->
      <label for="cardName">Cardholder's Name</label>
      <input type="text" id="cardName" placeholder="John Doe" required>

      <label for="cardEmail">Email</label>
      <input type="email" id="cardEmail" placeholder="john@example.com" required>

      <label for="amount">Amount (INR)</label>
      <input type="number" id="amount" placeholder="1000" required>

      <!-- Button to trigger payment -->
      <button type="button" id="payNow">Pay Now</button>
    </form>
  </div>

  <script>
    document.getElementById('payNow').onclick = function (e) {
      e.preventDefault();

      // Get input values
      const name = document.getElementById('cardName').value;
      const email = document.getElementById('cardEmail').value;
      const amount = document.getElementById('amount').value * 100; // Convert to paise

      if (!name || !email || !amount) {
        alert('Please fill out all fields.');
        return;
      }

      // Create Razorpay order options
      const options = {
        "key": "rzp_test_9pdo0ZRd5z6MNr", // Replace with your Razorpay API key
        "amount": amount,
        "currency": "INR",
        "name": name,
        "description": "Test Transaction",
        "handler": function (response) {
          alert("Payment Successful. Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": name,
          "email": email
        },
        "theme": {
          "color": "#10b981"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

</body>
</html>
